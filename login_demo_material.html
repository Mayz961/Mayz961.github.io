<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo — Connexion</title>
  <meta name="robots" content="noindex">
  <style>
    /* DEMO UI — NOT GOOGLE. Inspired by Material design.
       Single-file: inline CSS, no external assets. */
    :root{
      --bg:#f7f8fc;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --primary:#1a73e8;
      --primary-press:#185abc;
      --border:#dadce0;
      --radius:12px;
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width: min(420px, 94vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 40px 32px 32px;
    }
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:16px;
      gap:10px;
      user-select:none;
    }
    .brand-badge{
      width:40px;height:40px;border-radius:8px;
      background:
        conic-gradient(from 40deg at 70% 20%, #1a73e8, #4285f4 30%, #34a853 30%, #34a853 60%, #fbbc05 60%, #fbbc05 75%, #ea4335 75%, #ea4335 100%);
      border:1px solid #e2e3ea;
      box-shadow: 0 2px 6px rgba(0,0,0,.08) inset;
    }
    .brand h1{
      margin:0;
      font-size:22px;
      font-weight:600;
      letter-spacing:.2px;
    }
    h2{
      margin: 8px 0 6px;
      font-size: 24px;
      font-weight: 500;
    }
    .subtitle{
      margin:0 0 18px;
      color:var(--muted);
      text-align:center;
      font-size:14px;
    }
    label{display:block;font-size:12px;color:#3c4043;margin:16px 0 6px}
    input{
      width:100%;
      padding: 14px 12px;
      border:1px solid var(--border);
      border-radius: 4px;
      font-size:14px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
      background:#fff;
    }
    input:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26,115,232,.15);
    }
    .link{color:var(--primary);text-decoration:none;font-weight:500}
    .link:hover{text-decoration:underline}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .help{
      color:var(--muted); font-size:12px; line-height:1.4; margin-top:20px
    }
    .actions{display:flex;justify-content:flex-end;gap:12px;margin-top:22px}
    .btn{
      border:0;
      padding:10px 18px;
      border-radius: 100px;
      cursor:pointer;
      font-weight:600;
      background:transparent;
      color:var(--primary);
    }
    .btn.primary{
      background:var(--primary);
      color:#fff;
      box-shadow: 0 1px 2px rgba(0,0,0,.05), 0 2px 6px rgba(26,115,232,.25);
    }
    .btn.primary:active{background:var(--primary-press)}
    .footer{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:12px;
    }
    .lang{display:flex;align-items:center;gap:8px}
    .select{
      display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:6px;border:1px solid var(--border);background:#fff;color:#3c4043;
    }
    /* Demo watermark to avoid confusion */
    .watermark{
      position:fixed; bottom:10px; right:12px;
      font-size:12px; color:#9aa0a6; user-select:none;
    }
    /* Small top bar to mimic window controls area */
    .topbar{
      position:fixed; top:0; left:0; right:0; height:24px; background:#f1f3f4; border-bottom:1px solid #e6e8ee;
    }
    .back{
      position:fixed; top:4px; left:8px; width:16px; height:16px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #555 0 20%, #aaa 21% 100%);
      opacity:.4;
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="back" title="Retour"></div>
  <div class="wrap">
    <div class="card" role="dialog" aria-label="Boîte de connexion">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"></div>
        <h1>Demo</h1>
      </div>
      <h2 style="text-align:center">Se connecter</h2>
      <p class="subtitle">Utilisez votre compte</p>

      <form onsubmit="event.preventDefault(); alert('Démo : aucun compte nécessaire.');">
        <label for="email">Adresse e‑mail ou téléphone</label>
        <input id="email" type="text" placeholder="votre.email@exemple.com" autocomplete="off" required>

        <div class="row">
          <a href="#" class="link">Adresse e‑mail oubliée&nbsp;?</a>
        </div>

        <p class="help">
          Ce n'est pas votre ordinateur&nbsp;? Utilisez le mode Invité pour vous connecter en mode privé.
          <a href="#" class="link">En savoir plus sur l'utilisation du mode Invité</a>
        </p>

        <div class="actions">
          <button class="btn" type="button" onclick="alert('Démo : création de compte non disponible');">Créer un compte</button>
          <button class="btn primary" type="submit">Suivant</button>
        </div>
      </form>

      <div class="footer">
        <div class="lang">
          <span>Français (France)</span>
        </div>
        <div class="links">
          <a class="link" href="#">Aide</a>&nbsp;&nbsp;
          <a class="link" href="#">Confidentialité</a>&nbsp;&nbsp;
          <a class="link" href="#">Conditions</a>
        </div>
      </div>
    </div>
  </div>

  <div class="watermark">Demo UI — Not Google</div>
</body>
</html>
